buildscript {
  repositories {
    maven { url 'https://maven.fabric.io/public' }
  }

  dependencies {
    classpath 'io.fabric.tools:gradle:1.18.0'
  }
}

apply plugin: 'com.android.application'
apply plugin: 'io.fabric'
apply plugin: 'com.neenbedankt.android-apt'

repositories {
  maven { url 'https://maven.fabric.io/public' }
  maven { url 'http://github.com/konifar/EndlessScroll/raw/master/repository' }
}

android {
  compileSdkVersion COMPILE_SDK_VERSION as int
  buildToolsVersion BUILD_TOOLS_VERSION

  defaultConfig {
    minSdkVersion 9
    targetSdkVersion COMPILE_SDK_VERSION as int
    versionCode VERSION_CODE as int
    versionName VERSION_NAME
  }

  def secretFile = file("${rootDir}/secret.gradle")
  if (secretFile.exists()) {
    apply from: secretFile.absolutePath
  }

  buildTypes {
    debug {
      applicationIdSuffix '.dev'
      versionNameSuffix '-dev'
    }

    release {
      if (secretFile.exists()) {
        signingConfig signingConfigs.release
      }
      minifyEnabled true
      proguardFiles 'proguard-rules.pro'
    }
  }

  packagingOptions {
    exclude 'META-INF/LICENSE.txt'
    exclude 'META-INF/DEPENDENCIES.txt'
    exclude 'META-INF/NOTICE.txt'
    exclude 'META-INF/LICENSE'
    exclude 'META-INF/DEPENDENCIES'
    exclude 'META-INF/NOTICE'
  }

  lintOptions {
    abortOnError false
  }

  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_7
    targetCompatibility JavaVersion.VERSION_1_7
  }
}

dependencies {
  compile fileTree(dir: 'libs', include: ['*.jar'])

  compile 'com.android.support:support-v4:22.0.0'
  compile 'com.android.support:appcompat-v7:22.0.0'

  compile 'com.jakewharton.timber:timber:2.7.1'
  compile 'com.jakewharton:butterknife:6.1.0'
  compile 'com.google.dagger:dagger:2.0'
  compile 'com.squareup.retrofit:retrofit:1.9.0'
  compile 'com.squareup.okhttp:okhttp:2.3.0'
  compile 'com.squareup.okhttp:okhttp-urlconnection:2.3.0'
  compile 'com.squareup.picasso:picasso:2.5.2'
  compile 'com.google.code.gson:gson:2.3.1'
  compile 'org.glassfish:javax.annotation:10.0-b28'
  compile 'de.greenrobot:eventbus:2.4.0'
  compile 'org.ocpsoft.prettytime:prettytime:3.2.5.Final'
  apt 'com.google.dagger:dagger-compiler:2.0'

  compile 'com.makeramen:roundedimageview:2.0.1'
  compile 'com.konifar:EndlessScroll:0.1.1'

  compile('com.crashlytics.sdk.android:crashlytics:2.2.3@aar') {
    transitive = true;
  }
  compile('com.twitter.sdk.android:twitter:1.4.0@aar') {
    transitive = true;
  }
}
